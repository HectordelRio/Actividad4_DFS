<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Productos</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
        .card { background: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 8px; text-align: left; }
        .card h3 { margin: 0 0 10px; color: #333; }
        .price { color: #28a745; font-weight: bold; font-size: 1.2rem; }
        button { background: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üì¶ Cat√°logo de Productos</h1>
    <div id="lista-productos" class="grid">Cargando...</div>
    <button onclick="logout()">Cerrar Sesi√≥n</button>
</div>

<script>
    async function cargarProductos() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/';
            return;
        }

        try {
            const respuesta = await fetch('/api/products', {
                headers: { 'x-auth-token': token }
            });

            if (respuesta.status === 401 || respuesta.status === 400) {
                localStorage.clear();
                window.location.href = '/';
                return;
            }

            const productos = await respuesta.json();
            const divLista = document.getElementById('lista-productos');
            
            divLista.innerHTML = productos.map(p => `
                <div class="card">
                    <h3>${p.name}</h3>
                    <p>Categor√≠a: ${p.category}</p>
                    <p class="price">$${p.price}</p>
                </div>
            `).join('');

        } catch (error) {
            document.getElementById('lista-productos').innerHTML = "Error al conectar con el servidor.";
        }
    }

    function logout() {
        localStorage.clear();
        window.location.href = '/';
    }

    cargarProductos();
</script>
</body>
</html>
