<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Profesional</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 15px 25px rgba(0,0,0,0.5); width: 350px; text-align: center; }
        h2 { margin: 0 0 20px; color: #333; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #3498db; border: none; color: white; font-size: 16px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #2980b9; }
        #mensaje { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Panel </h2>
    <input type="email" id="email" placeholder="admin@test.com">
    <input type="password" id="pass" placeholder="Contraseña">
    <button id="btnEntrar">ENTRAR</button>
    <div id="mensaje"></div>
</div>

<script>
    document.getElementById('btnEntrar').onclick = async () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('pass').value;
        const msgDiv = document.getElementById('mensaje');

        msgDiv.innerHTML = "Procesando...";
        msgDiv.style.color = "blue";

        try {
            const respuesta = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await respuesta.json();

            if (respuesta.ok && data.token) {
                localStorage.setItem('token', data.token);
                msgDiv.style.color = "green";
                msgDiv.innerHTML = " ¡Bienvenido! Redirigiendo...";
                setTimeout(() => window.location.href = 'productos.html', 1000);
            } else {
                msgDiv.style.color = "red";
                msgDiv.innerHTML = " " + (data.msg || "Error");
            }
        } catch (err) {
            msgDiv.style.color = "red";
            msgDiv.innerHTML = " Error: No se pudo conectar al servidor";
        }
    };
</script>
</body>
</html>
